<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>LFS</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="/styles/style.css" rel="stylesheet" />

  <body class="bg-dark text-light">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center display-1">LFS</h1>
        </div>
      </div>

      <div class="row">
        <div id="lib-list" class="col-3 border-right">
          <div class="row pb-2 pt-2 border-bottom">
            <div class="col-6">
              <strong>Libraries</strong>
            </div>

            <div class="col-6 text-right">
              <button id="new-lib-btn" class="btn btn-secondary btn-sm">
                New
              </button>
            </div>
          </div>

          <!--
            JavaScript fills more rows in this area .
            Each row is designated for each library.
          -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
